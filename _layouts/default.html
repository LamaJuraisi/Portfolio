<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
        <nav>
            <a href="{{ '/' | relative_url }}">Home</a> |
            <a href="{{ '/projects' | relative_url }}">Projects</a> |
            <a href="{{ '/contact' | relative_url }}">Contact</a>
        </nav>
    </header>
    
    <!-- Main content area -->
    <main>
        {{ content }}
    </main>
    
    <!-- Footer area that sticks to the bottom -->
<footer>
    <p>&copy; {{ site.time | date: "%Y" }} Lama's Portfolio Business Analyst | Data Enthusiast</p>
</footer>
</body>
</html>
