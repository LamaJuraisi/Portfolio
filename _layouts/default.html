<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Font Preconnect and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Styles for Menu Button and Side Menu -->
    <style>
        /* Menu button styles */
        #menu-button {
            cursor: pointer;
            padding: 10px;
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 10;
        }
        #menu-button span {
            display: block;
            width: 30px;
            height: 3px;
            margin: 6px 0;
            background-color: white;
        }

        /* Side menu styling */
        #side-menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: #1D2B3A;
            padding: 1em;
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        #side-menu a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            font-family: "Raleway", sans-serif;
            font-weight: 400;
        }

        /* Show side menu when toggled */
        #side-menu.show {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <!-- Header Section with Menu Button -->
    <header>
        <h1 class="markazi-text-bold">{{ site.title }}</h1>
        <p class="source-sans-3-regular">{{ site.description }}</p>

<!-- Menu Button for Mobile View -->
<div id="menu-button" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
</div>

<!-- Top Navigation Menu -->
<nav id="top-menu">
    <ul>
        <li><a href="{{ '/' | relative_url }}"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="{{ '/projects' | relative_url }}"><i class="fa fa-folder"></i> Projects</a></li>
        <li><a href="{{ '/contact' | relative_url }}"><i class="fa fa-envelope"></i> Contact</a></li>
    </ul>
</nav>
    </header>
    
    <!-- Main Content Area -->
    <main>
        {{ content }}
    </main>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} Lama's Portfolio - Business Analyst | Data Enthusiast</p>
    </footer>

    <!-- JavaScript for Menu Toggle -->
<script>
  function toggleMenu() {
      const menu = document.getElementById("top-menu");
      menu.classList.toggle("show"); // Toggle 'show' class on click
  }
</script>
</body>
</html>
