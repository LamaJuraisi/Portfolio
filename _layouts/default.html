<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="https://lamajuraisi.github.io/Portfolio/assets/css/main.css">
    
    <!-- Font Preconnect and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Prism CSS Theme for Code Blocks -->
    <link href="https://lamajuraisi.github.io/Portfolio/assets/css/prism-tomorrow.css" rel="stylesheet" />

    <!-- Prism Core Library and Autoloader Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/';
        Prism.plugins.autoloader.languages = ['python', 'r', 'sql'];
    </script>
</head>

<body>
    <!-- Header Section with Menu Button -->
    <header>
        <h1 class="markazi-text-bold">{{ site.title }}</h1>
        <p class="source-sans-3-regular">{{ site.description }}</p>

        <!-- Menu Button for Mobile View -->
        <div id="menu-button" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Top Navigation Menu -->
        <nav id="top-menu">
            <ul>
                <li><a href="https://lamajuraisi.github.io/Portfolio/"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="https://lamajuraisi.github.io/Portfolio/projects"><i class="fa fa-folder"></i> Projects</a></li>
                <li><a href="https://lamajuraisi.github.io/Portfolio/contact"><i class="fa fa-envelope"></i> Connect with Me</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main Content Area -->
    <main>
        {{ content }}
    </main>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} Lama's Portfolio - Business Analyst | Data Enthusiast</p>
    </footer>

    <!-- JavaScript for Menu Toggle -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById("top-menu");
            menu.classList.toggle("show");
        }

        // Close menu if clicked outside the menu and button area
        document.addEventListener('click', function(event) {
            const menuButton = document.getElementById("menu-button");
            const menu = document.getElementById("top-menu");

            if (!menu.contains(event.target) && event.target !== menuButton) {
                menu.classList.remove("show");
            }
        });
    </script>
</body>
</html>
