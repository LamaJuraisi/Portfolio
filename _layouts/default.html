<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Font Preconnect and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header Section with Menu Button -->
    <header>
        <h1 class="markazi-text-bold">{{ site.title }}</h1>
        <p class="source-sans-3-regular">{{ site.description }}</p>

        <!-- Menu Button -->
        <div id="menu-button" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Side Navigation Menu -->
        <nav id="side-menu" class="hidden">
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/projects' | relative_url }}">Projects</a>
            <a href="{{ '/contact' | relative_url }}">Contact</a>
        </nav>
    </header>
    
    <!-- Main Content Area -->
    <main>
        {{ content }}
    </main>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} Lama's Portfolio - Business Analyst | Data Enthusiast</p>
    </footer>

    <!-- JavaScript for Menu Toggle -->
    <script>
        function toggleMenu() {
            document.getElementById("side-menu").classList.toggle("hidden");
        }
    </script>
</body>
</html>
