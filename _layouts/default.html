<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- Font Preconnect and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header Section with Fonts -->
    <header>
        <h1 class="markazi-text-bold">{{ site.title }}</h1> <!-- Markazi Text for the title -->
        <p class="source-sans-3-regular">{{ site.description }}</p> <!-- Source Sans 3 for description -->

        <!-- Menu Button for Toggle -->
        <div id="menu-button" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Side Navigation -->
        <nav id="side-menu" class="hidden">
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/projects' | relative_url }}">Projects</a>
            <a href="{{ '/contact' | relative_url }}">Contact</a>
        </nav>
    </header>
    
    <!-- Main Content Area -->
    <main>
        {{ content }}
    </main>
    
    <!-- Footer Section -->
    <footer>
        <p class="ubuntu-light" style="opacity: 0.8; font-size: 0.9em;">&copy; {{ site.time | date: "%Y" }} Lama's Portfolio - Business Analyst | Data Enthusiast</p>
    </footer>

    <!-- JavaScript for Menu Toggle -->
    <script>
        function toggleMenu() {
            document.getElementById("side-menu").classList.toggle("hidden");
        }
    </script>
</body>
</html>
